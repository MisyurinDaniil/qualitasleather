<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}QualitasLeather{% endblock %}</title>

    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favico/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favico/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favico/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favico/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/favico/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/fancybox4.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/fancybox.umd.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body class="page">
    <div class=page-wrapper>
        {% include 'includes/header.html' %}
        <main class="page-main">
            {% include 'includes/nav-left.html' %}
            {% block mainContent %}
            {% endblock %}
        </main>
    </div>
    {% include 'includes/footer.html' %}
</body>
</html>
